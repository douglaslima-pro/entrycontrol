spring:
  application:
    name: entrycontrol
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: 123
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true